name: Render and Deploy Docs with Versioning

on:
  push:
    branches:
      - master
  workflow_dispatch: # Manually triggered for testing or specific actions

jobs:
  fetch-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Docs Repository
        uses: actions/checkout@v4
        
      - name: Install jq
        run: sudo apt-get install jq

      - name: Fetch latest Turing.jl release tag
        id: get-tag
        run: |
          response=$(curl -s https://api.github.com/repos/TuringLang/Turing.jl/releases/latest)
          tag_name=$(echo "$response" | jq -r '.tag_name')
          echo "TURING_TAG=$tag_name" >> $GITHUB_ENV

  render:
    needs: fetch-version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Docs Repository
        uses: actions/checkout@v4

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release

      - name: Restore cached _freeze folder
        id: cache-primes-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            _freeze/
          key: ${{ runner.os }}-primes-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-primes

      - name: Render Quarto site
        run: quarto render

      - name: Rename original search index
        run: mv _site/search.json _site/search_original.json

      - name: Save _freeze folder
        id: cache-primes-save
        uses: actions/cache/save@v4
        with:
          path: |
            _freeze/
          key: ${{ runner.os }}-primes-${{ github.run_id }}

      - name: Install jq
        run: sudo apt-get install jq

      - name: Fetch search_original.json from main site
        run: curl -O https://raw.githubusercontent.com/TuringLang/turinglang.github.io/gh-pages/search_original.json

      - name: Convert main site search index URLs to relative URLs
        run: |
          jq 'map(
                if .href then .href = "../" + .href else . end |
                if .objectID then .objectID = "../" + .objectID else . end)' search_original.json > fixed_main_search.json

      - name: Merge both search index
        run: |
          jq -s '.[0] + .[1]' _site/search_original.json fixed_main_search.json > _site/search.json

      - name: Cache rendered site
        uses: actions/cache@v4
        with:
          path: _site
          key: ${{ runner.os }}-site-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-site

  deploy:
    needs: render
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Docs Repository
        uses: actions/checkout@v4

      - name: Restore cached site
        uses: actions/cache@v4
        with:
          path: _site
          key: ${{ runner.os }}-site-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-site

      - name: Deploy to GitHub Pages (Latest)
        if: github.event_name == 'push'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site

      - name: Deploy to GitHub Pages (Versioned)
        if: github.event_name == 'push'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site
          target-folder: versions/${{ env.TURING_TAG }}
          clean: false
