    smooth-scroll: true
    output-block-background: true
    toc: true
    toc-title: "Table of Contents"
    code-fold: false
    code-overflow: scroll
    format-links: [ipynb]
    include-in-header:
      - text: |
          <style>
            a {
              text-decoration: none;
